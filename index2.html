<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen text-white bg-blue-400 font-sans">
<div class="bg-black p-6 rounded-2xl shadow-2xl w-[320px]">
    <input id="display" disabled class="outline-none w-full bg-black h-12 text-right text-xl p-2 mb-4 rounded-md ">

     <div class="grid grid-cols-4 gap-y-4">
      <!-- Row 1 -->
       <button class="btn text-black bg-gray-500 p-2 text-2xl rounded-full w-14 h-14">AC</button>
       <button class="btn text-black bg-gray-500 p-2 text-2xl rounded-full w-14 h-14">DEL</button>
       <button class="btn text-black bg-gray-500 p-2 text-2xl rounded-full  w-14 h-14"> %</button>
       <button class="btn text-white bg-yellow-600 p-2 text-2xl rounded-full w-14 h-14"> /</button>


      <!-- ROW 2 -->
       <button class="btn text-white bg-gray-800 p-2 text-2xl rounded-full w-14 h-14">7</button>
       <button class="btn text-white bg-gray-800 p-2 text-2xl rounded-full w-14 h-14">8</button>
       <button class="btn text-white bg-gray-800 p-2 text-2xl rounded-full  w-14 h-14">9</button>
       <button class="btn text-white bg-yellow-600 p-2 text-2xl rounded-full w-14 h-14">*</button>
         

       <!-- ROW 3 -->
       <button class="btn text-white bg-gray-800 p-2 text-2xl rounded-full w-14 h-14">4</button>
       <button class="btn text-white bg-gray-800 p-2 text-2xl rounded-full w-14 h-14">5</button>
       <button class="btn text-white bg-gray-800 p-2 text-2xl rounded-full  w-14 h-14">6</button>
       <button class="btn text-white bg-yellow-600 p-2 text-2xl rounded-full w-14 h-14">-</button>

       <!-- ROW 4 -->
          <button class="btn text-white bg-gray-800 p-2 text-2xl rounded-full w-14 h-14">1</button>
       <button class="btn text-white bg-gray-800 p-2 text-2xl rounded-full w-14 h-14">2</button>
       <button class="btn text-white bg-gray-800 p-2 text-2xl rounded-full  w-14 h-14">3</button>
       <button class="btn text-white bg-yellow-600 p-2 text-2xl rounded-full w-14 h-14">+</button>

       <!-- ROW 5 -->
        
         <button class="btn text-white bg-gray-800 p-2 text-2xl rounded-full w-32 h-14">0</button>
       <button class="btn text-white bg-gray-800 p-2 text-2xl rounded-full w-14 h-14 col-start-3">.</button>
       <button class="btn text-white bg-yellow-600 p-2 text-2xl rounded-full w-14 h-14 col-start-4">=</button>
 
    </div>
</div> 


<script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll(".btn");

    buttons.forEach(button=>{
        button.addEventListener("click",()=>{
          const value = button.textContent;
          if(value=== "="){
            try {
                display.value = eval(display.value)
            } catch (error) {
                display.value = "Error"
            }
             
            }else if( value === "AC"){
              display.value = "";
          }else if(value === "DEL"){
               display.value = display.value.slice(0,-1)
          }else if (value === "%" ){
              display.value+= "/100";
          }else{
            display.value += value;
          }

        })
    })
</script>
</body>
</html>
